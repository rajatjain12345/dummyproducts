<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style></style>

  <body>
    <div>
      <div class="wrapper">
        <div class="products"></div>
      </div>
    </div>

    <script>
      let productpart = document.querySelectorAll(".products");
      let imgpart = document.createElement("img");
      let parapart = document.createElement("h3");
      let descrb = document.createElement("p");
      let price = document.createElement("h5");
      async function data() {
        let store = await fetch("https://dummyjson.com/products");
        let demo = await store.json();
        console.log(demo.products.length);
        for (let i = 0; i < demo.products.length; i++) {
          let product = demo.products[i].images[i];
          let titlestore = demo.products[i].title;
          let descrbstore = demo.products[i].description;
          let pricepart = demo.products[i].price;
          imgpart.src = product;
          parapart.innerHTML = titlestore;
          descrb.innerHTML = descrbstore;
          price.innerHTML = pricepart;
          productpart[i].appendChild(imgpart);
          productpart[i].appendChild(parapart);
          productpart[i].appendChild(descrb);
          productpart[i].appendChild(price);
        }
      }
      data();
    </script>
  </body>
</html>
